<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Category - Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create or Edit Category</h1>
        <nav>
            <ul>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="create_category.html">Create Category</a></li>
                <li><a href="tasks.html">Tasks</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="category-form">
            <h2>Category Details</h2>
            <form action="submit_category.php" method="post">
                <label for="category-name">Category Name:</label>
                <input type="text" id="category-name" name="category_name" required>
                
                <label for="category-description">Description:</label>
                <textarea id="category-description" name="category_description" rows="4" required></textarea>
                
                <button type="submit">Save Category</button>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
